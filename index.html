<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catch me if you can</title>
    <script src="https://kit.fontawesome.com/0c25c19dc4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Underdog&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <div id=container>
        <div id="timer">Ready?</div>
        <div id="game">
            <div id="welcome-container">
                <div id="welcome">Let's catch some frogs, eh?</div>
                <div id="frog-container"><i id=start-frog class="fas fa-frog"></i></div>
            </div>
        </div>
        <div id="status-bar">
            <div id="frog-counter" class="status">Catch the frogs!</div>
            <div id = "start" class="start">Start</div>
            <div id="level" class="status">Level - </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="logic.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
